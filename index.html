<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nox Tournament Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* --- ‡§°‡§ø‡§ú‡§º‡§æ‡§á‡§® --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background-color: #ffffff; 
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container { width: 100%; max-width: 400px; text-align: center; position: relative; }

        /* --- ‡§´‡•â‡§∞‡•ç‡§Æ ‡§á‡§®‡§™‡•Å‡§ü‡•ç‡§∏ --- */
        h1 { font-weight: 800; font-size: 28px; margin-bottom: 30px; text-transform: uppercase; line-height: 1.2; }
        
        label { font-weight: 700; font-size: 14px; display: block; margin-bottom: 8px; margin-top: 15px; text-align: left; }
        
        input {
            width: 100%; padding: 12px; border: 1px solid #000; background-color: #f2f2f2;
            border-radius: 6px; font-size: 16px; color: #000; outline: none;
        }

        .fee-box {
            margin-top: 25px; border: 2px solid #000; padding: 15px;
            font-size: 20px; font-weight: bold; border-radius: 6px;
        }

        .submit-btn, .confirm-btn {
            margin-top: 15px; width: 100%; padding: 15px; background-color: #333;
            color: #fff; font-size: 18px; font-weight: bold; border: none;
            border-radius: 6px; cursor: pointer; text-transform: uppercase;
        }

        .submit-btn:hover { background-color: #000; }
        .confirm-btn { background-color: #008000; margin-top: 30px; } 

        /* --- ‡§™‡•á‡§Æ‡•á‡§Ç‡§ü ‡§™‡•á‡§ú --- */
        #payment-page { display: none; }

        h2 { margin-bottom: 10px; font-weight: 800; text-transform: uppercase; }
        p { margin-bottom: 20px; font-size: 16px; font-weight: 600; }

        .option-btn {
            width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #000;
            background: #fff; color: #000; font-size: 16px; font-weight: bold;
            cursor: pointer; border-radius: 6px; display: flex;
            align-items: center; justify-content: center; gap: 10px;
        }
        .option-btn:hover { background-color: #000; color: #fff; }

        .payment-details {
            display: none; margin-top: 20px; border: 1px solid #ddd;
            padding: 20px; border-radius: 8px; background: #f9f9f9;
        }

        .upi-text {
            font-size: 18px; font-weight: bold; margin-bottom: 10px; display: block;
            background: #eee; padding: 10px; border-radius: 4px; word-break: break-all;
        }

        .qr-img { width: 180px; height: 180px; margin: 0 auto; border: 2px solid #000; }
        .copy-btn { background: #333; color: #fff; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

        /* --- Transaction ID Box --- */
        .trans-box {
            margin-top: 20px; text-align: left; border: 2px solid #000;
            padding: 15px; border-radius: 6px; background: #fff;
        }

        /* --- ‡§´‡•Å‡§ü‡§∞ --- */
        .footer { margin-top: 40px; border-top: 1px solid #ddd; padding-top: 20px; text-align: center; }
        .social-icons { display: flex; justify-content: center; gap: 20px; margin-bottom: 10px; }
        .social-icons i { font-size: 24px; color: #000; transition: transform 0.3s; }
        .social-icons i:hover { transform: scale(1.2); }
        .handle-name { font-weight: bold; font-size: 16px; color: #333; }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="registration-page">
            <h1>NOX <br> TOURNAMENT</h1>
            <form id="main-form" onsubmit="event.preventDefault(); goToPayment();">
                <label>Name *</label>
                <input type="text" id="userName" required>
                <label>Game Name *</label>
                <input type="text" id="gameName" required>
                <label>Game ID *</label>
                <input type="text" id="gameId" required>
                <label>WhatsApp Number *</label>
                <input type="number" id="waNumber" required>
                <label>Mobile Number *</label>
                <input type="number" id="mobNumber" required>
                <label>Gmail (Optional)</label>
                <input type="email" id="gmailId">
                <div class="fee-box">Tournament Fee: ‚Çπ49</div>
                <button type="submit" class="submit-btn">PROCEED TO PAYMENT</button>
            </form>
        </div>

        <div id="payment-page">
            <h2>Select Payment Method</h2>
            <p>Total Amount: ‚Çπ49</p>

            <button class="option-btn" onclick="showUPI()">
                <i class="fa-solid fa-wallet"></i> Pay via UPI ID
            </button>

            <button class="option-btn" onclick="showQR()">
                <i class="fa-solid fa-qrcode"></i> Pay via QR Code
            </button>

            <div id="upi-section" class="payment-details">
                <p>Send ‚Çπ49 to:</p>
                <span class="upi-text" id="display-upi-id">Loading...</span>
                <button class="copy-btn" onclick="copyUPI()">Copy ID</button>
            </div>

            <div id="qr-section" class="payment-details">
                <p>Scan to Pay</p>
                <img src="" class="qr-img" id="display-qr-code" alt="QR Code Loading...">
            </div>

            <div class="trans-box">
                <label style="margin-top: 0;">Enter Transaction ID / UTR *</label>
                <input type="text" id="transId" placeholder="Example: 40321XXXXXXX" required>
                <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">
                    * Paste the 12-digit UTR number from Payment App.
                </small>
            </div>

            <button class="confirm-btn" onclick="sendToWhatsApp()">
                <i class="fa-brands fa-whatsapp"></i> Confirm & Send Data
            </button>
        </div>

        <div class="footer">
            <div class="social-icons">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
            <div class="handle-name">@sudheer03</div>
        </div>

    </div>

    <script>
        // ==========================================
        //         üëá ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§Ø‡§π‡§æ‡§Å ‡§¨‡§¶‡§≤‡§æ‡§µ ‡§ï‡§∞‡•á‡§Ç üëá
        // ==========================================
        
        const myUPI = "8929094129@paytm";     // ‡§Ö‡§™‡§®‡•Ä UPI ID ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç
        const myPhone = "918929094129";      // ‡§Ö‡§™‡§®‡§æ WhatsApp ‡§®‡§Ç‡§¨‡§∞ ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç
        
        // ==========================================
        
        window.onload = function() {
            document.getElementById('display-upi-id').innerText = myUPI;
            let qrLink = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=" + myUPI + "%26pn=NoxTournament%26am=49";
            document.getElementById('display-qr-code').src = qrLink;
        };

        function goToPayment() {
            const form = document.getElementById('main-form');
            if (form.checkValidity()) {
                document.getElementById('registration-page').style.display = 'none';
                document.getElementById('payment-page').style.display = 'block';
                window.scrollTo(0,0);
            } else {
                form.reportValidity();
            }
        }

        function sendToWhatsApp() {
            // 1. Transaction ID ‡§â‡§†‡§æ‡§®‡§æ
            var tid = document.getElementById("transId").value.trim();
            
            // 2. ‡§ö‡•á‡§ï ‡§ï‡§∞‡§®‡§æ ‡§ï‡§ø ‡§ñ‡§æ‡§≤‡•Ä ‡§§‡•ã ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à
            if (tid === "") {
                alert("Please enter Transaction ID / UTR Number.");
                return;
            }

            // 3. ‡§°‡•Å‡§™‡•ç‡§≤‡•Ä‡§ï‡•á‡§ü ‡§ö‡•á‡§ï (Browser Local Storage)
            // ‡§Ø‡§π ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§ó‡§æ ‡§ï‡§ø ‡§á‡§∏ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§∏‡•á ‡§Ø‡§π ID ‡§™‡§π‡§≤‡•á ‡§≠‡•á‡§ú‡•Ä ‡§ó‡§à ‡§π‡•à ‡§Ø‡§æ ‡§®‡§π‡•Ä‡§Ç
            var storedIDs = JSON.parse(localStorage.getItem('usedTransIDs')) || [];
            
            if (storedIDs.includes(tid)) {
                alert("Error: This Transaction ID has already been used!");
                return; // ‡§´‡•â‡§∞‡•ç‡§Æ ‡§Ø‡§π‡•Ä‡§Ç ‡§∞‡•Å‡§ï ‡§ú‡§æ‡§è‡§ó‡§æ
            }

            // ‡§Ö‡§ó‡§∞ ‡§®‡§à ID ‡§π‡•à, ‡§§‡•ã ‡§Ü‡§ó‡•á ‡§¨‡§¢‡§º‡•ã
            var name = document.getElementById("userName").value;
            var gName = document.getElementById("gameName").value;
            var gId = document.getElementById("gameId").value;
            var wa = document.getElementById("waNumber").value;
            var mob = document.getElementById("mobNumber").value;
            var gmail = document.getElementById("gmailId").value;

            var message = "*New Registration for Nox Tournament* %0a" +
                          "---------------------------------%0a" +
                          "*Name:* " + name + "%0a" +
                          "*Game Name:* " + gName + "%0a" +
                          "*Game ID:* " + gId + "%0a" +
                          "*WhatsApp No:* " + wa + "%0a" +
                          "*Mobile No:* " + mob + "%0a" +
                          "*Gmail:* " + gmail + "%0a" +
                          "---------------------------------%0a" +
                          "*Transaction ID:* " + tid + "%0a" +
                          "*(Please verify payment in bank)*";

            // ID ‡§ï‡•ã ‡§≤‡•ã‡§ï‡§≤ ‡§Æ‡•á‡§Æ‡•ã‡§∞‡•Ä ‡§Æ‡•á‡§Ç ‡§∏‡•á‡§µ ‡§ï‡§∞‡•ã ‡§§‡§æ‡§ï‡§ø ‡§¶‡•ã‡§¨‡§æ‡§∞‡§æ ‡§á‡§∏‡•ç‡§§‡•á‡§Æ‡§æ‡§≤ ‡§® ‡§π‡•ã ‡§∏‡§ï‡•á
            storedIDs.push(tid);
            localStorage.setItem('usedTransIDs', JSON.stringify(storedIDs));

            // WhatsApp ‡§ñ‡•ã‡§≤‡•ã
            var url = "https://wa.me/" + myPhone + "?text=" + message;
            window.open(url, '_blank').focus();
        }

        function showUPI() {
            document.getElementById('upi-section').style.display = 'block';
            document.getElementById('qr-section').style.display = 'none';
        }

        function showQR() {
            document.getElementById('qr-section').style.display = 'block';
            document.getElementById('upi-section').style.display = 'none';
        }

        function copyUPI() {
            navigator.clipboard.writeText(myUPI);
            alert("UPI ID Copied!");
        }
    </script>

</body>
</html>
