<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nox Tournament Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* बेसिक रीसेट */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 2. बैकग्राउंड सफ़ेद और टेक्स्ट काला */
        body {
            background-color: #ffffff; 
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px; /* मोबाइल जैसा लुक रखने के लिए */
        }

        /* हेडर स्टाइल */
        h1 {
            text-align: center;
            font-weight: 800;
            font-size: 28px;
            margin-bottom: 30px;
            text-transform: uppercase;
            line-height: 1.2;
        }

        /* फॉर्म फील्ड्स */
        label {
            font-weight: 700;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #000000; /* काला बॉर्डर */
            background-color: #f2f2f2; /* हल्का ग्रे बैकग्राउंड ताकि दिखे */
            border-radius: 6px;
            font-size: 16px;
            color: #000;
            outline: none;
        }

        input:focus {
            border-color: #000;
            background-color: #e6e6e6;
        }

        /* फीस वाला बॉक्स */
        .fee-box {
            margin-top: 25px;
            border: 2px solid #000;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 6px;
            background: transparent;
        }

        /* सबमिट बटन */
        .submit-btn {
            margin-top: 15px;
            width: 100%;
            padding: 15px;
            background-color: #333333; /* गहरा ग्रे/काला बटन */
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background-color: #000000;
        }

        /* 3. सोशल मीडिया फुटर */
        .footer {
            margin-top: 40px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .social-icons i {
            font-size: 24px;
            color: #000; /* आइकन्स का रंग काला */
            transition: transform 0.3s;
        }

        .social-icons i:hover {
            transform: scale(1.2);
        }

        .handle-name {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>NOX <br> TOURNAMENT</h1>

        <form>
            <label>Name *</label>
            <input type="text" required>

            <label>Game Name *</label>
            <input type="text" required>

            <label>Game ID *</label>
            <input type="text" required>

            <label>WhatsApp Number *</label>
            <input type="number" required>

            <label>Mobile Number *</label>
            <input type="number" required>

            <label>Gmail (Optional)</label>
            <input type="email">

            <div class="fee-box">
                Tournament Fee: ₹49
            </div>

            <button type="submit" class="submit-btn">SUBMIT NOW</button>
        </form>

        <div class="footer">
            <div class="social-icons">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-x-twitter"></i> </div>
            <div class="handle-name">@sudheer03</div>
        </div>
    </div>

</body>
</html>
