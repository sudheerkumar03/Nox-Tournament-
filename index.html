<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nox Tournament Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* --- ‡§ó‡•ç‡§≤‡•ã‡§¨‡§≤ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            /* GREEN THEME BACKGROUND */
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://wallpaperaccess.com/full/2288369.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #050505; 
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            background: rgba(10, 20, 10, 0.95); /* ‡§π‡§≤‡•ç‡§ï‡§æ ‡§π‡§∞‡§æ ‡§ï‡§æ‡§≤‡§æ */
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #00ff00; /* üü¢ GREEN BORDER */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); /* üü¢ GREEN GLOW */
        }

        /* --- ‡§´‡•â‡§∞‡•ç‡§Æ ‡§á‡§®‡§™‡•Å‡§ü‡•ç‡§∏ --- */
        h1 { 
            font-weight: 800; font-size: 32px; margin-bottom: 25px; 
            text-transform: uppercase; line-height: 1.2;
            color: #00ff00; /* üü¢ GREEN TEXT */
            text-shadow: 2px 2px 4px #000;
        }
        
        label { font-weight: 600; font-size: 14px; display: block; margin-bottom: 8px; margin-top: 15px; text-align: left; color: #ccc; }
        
        input {
            width: 100%; padding: 12px; 
            border: 1px solid #333; 
            background-color: #111; 
            border-radius: 6px; font-size: 16px; 
            color: #fff; 
            outline: none;
            transition: 0.3s;
        }
        
        ::placeholder { color: #555; font-size: 14px; }

        input:focus { border-color: #00ff00; background-color: #000; box-shadow: 0 0 8px rgba(0, 255, 0, 0.2); } /* üü¢ FOCUS COLOR */

        .fee-box {
            margin-top: 25px; border: 2px dashed #00ff00; padding: 15px;
            font-size: 22px; font-weight: bold; border-radius: 6px;
            color: #fff; background: rgba(0, 255, 0, 0.1); /* üü¢ LIGHT GREEN BG */
        }

        /* --- ‡§¨‡§ü‡§® --- */
        .submit-btn, .confirm-btn {
            margin-top: 20px; width: 100%; padding: 15px; 
            background: linear-gradient(45deg, #00cc00, #006400); /* üü¢ GREEN GRADIENT */
            color: #fff; font-size: 18px; font-weight: bold; border: none;
            border-radius: 6px; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .submit-btn:hover, .confirm-btn:hover { 
            transform: scale(1.02); 
            background: linear-gradient(45deg, #00ff00, #008000);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
        }

        /* --- ‡§™‡•á‡§Æ‡•á‡§Ç‡§ü ‡§™‡•á‡§ú --- */
        #payment-page { display: none; }

        h2 { margin-bottom: 10px; font-weight: 800; text-transform: uppercase; color: #fff; }
        p { margin-bottom: 20px; font-size: 16px; font-weight: 600; color: #ddd; }

        .option-btn {
            width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #00ff00; /* üü¢ */
            background: #111; color: #fff; font-size: 16px; font-weight: bold;
            cursor: pointer; border-radius: 6px; display: flex;
            align-items: center; justify-content: center; gap: 10px;
        }
        .option-btn:hover { background-color: #00ff00; color: #000; } /* ‡§π‡•ã‡§µ‡§∞ ‡§™‡§∞ ‡§ï‡§æ‡§≤‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§§‡§æ‡§ï‡§ø ‡§¶‡§ø‡§ñ‡•á */

        .payment-details {
            display: none; margin-top: 20px; border: 1px solid #333;
            padding: 20px; border-radius: 8px; background: #0a0a0a;
        }

        .upi-text {
            font-size: 18px; font-weight: bold; margin-bottom: 10px; display: block;
            background: #222; padding: 10px; border-radius: 4px; word-break: break-all; color: #00ff00; /* üü¢ */
        }

        .qr-img { width: 180px; height: 180px; margin: 0 auto; border: 4px solid #fff; border-radius: 8px; }
        .copy-btn { background: #333; color: #fff; border: 1px solid #fff; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

        .trans-box {
            margin-top: 20px; text-align: left; border: 1px solid #444;
            padding: 15px; border-radius: 6px; background: #111;
        }

        .footer { margin-top: 40px; border-top: 1px solid #333; padding-top: 20px; text-align: center; }
        .social-icons { display: flex; justify-content: center; gap: 20px; margin-bottom: 10px; }
        .social-icons i { font-size: 24px; color: #fff; transition: transform 0.3s; }
        .social-icons i:hover { transform: scale(1.2); color: #00ff00; /* üü¢ */ }
        .handle-name { font-weight: bold; font-size: 16px; color: #ccc; }

        /* --- ‚ú® CUSTOM POPUP STYLE (GREEN) ‚ú® --- */
        #custom-popup {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .popup-content {
            background: #000;
            border: 2px solid #00ff00; /* üü¢ */
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3); /* üü¢ GLOW */
            animation: popIn 0.3s ease-out;
        }

        .popup-icon { font-size: 40px; color: #00ff00; margin-bottom: 15px; }
        .popup-msg { font-size: 18px; color: #fff; margin-bottom: 25px; font-weight: 500; }
        
        .popup-btn {
            background: #00cc00; color: #000;
            border: none; padding: 10px 30px;
            font-size: 16px; font-weight: bold;
            border-radius: 6px; cursor: pointer;
            text-transform: uppercase;
        }
        .popup-btn:hover { background: #00ff00; }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div id="custom-popup">
        <div class="popup-content">
            <div class="popup-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
            <div class="popup-msg" id="popup-text">Error Message Here</div>
            <button class="popup-btn" onclick="closePopup()">OK</button>
        </div>
    </div>

    <div class="container">
        
        <div id="registration-page">
            <h1>NOX <br> TOURNAMENT</h1>
            <form id="main-form" onsubmit="event.preventDefault(); goToPayment();">
                
                <label>Name *</label>
                <input type="text" id="userName" placeholder="Ex: Sudheer Kumar" required>

                <label>Game Name *</label>
                <input type="text" id="gameName" placeholder="Ex: NoxGamer01" required>

                <label>Game ID *</label>
                <input type="text" id="gameId" placeholder="Ex: 567891234" required>

                <label>WhatsApp Number (10 Digits) *</label>
                <input type="number" id="waNumber" placeholder="Ex: 9876543210" required>

                <label>Mobile Number (10 Digits) *</label>
                <input type="number" id="mobNumber" placeholder="Ex: 9876543210" required>

                <label>Gmail (Optional)</label>
                <input type="email" id="gmailId" placeholder="Ex: sudheer@gmail.com">

                <div class="fee-box">Tournament Fee: ‚Çπ49</div>

                <button type="submit" class="submit-btn">PROCEED TO PAYMENT</button>
            </form>
        </div>

        <div id="payment-page">
            <h2>Select Payment Method</h2>
            <p>Total Amount: ‚Çπ49</p>

            <button class="option-btn" onclick="showUPI()">
                <i class="fa-solid fa-wallet"></i> Pay via UPI ID
            </button>

            <button class="option-btn" onclick="showQR()">
                <i class="fa-solid fa-qrcode"></i> Pay via QR Code
            </button>

            <div id="upi-section" class="payment-details">
                <p>Send ‚Çπ49 to:</p>
                <span class="upi-text" id="display-upi-id">Loading...</span>
                <button class="copy-btn" onclick="copyUPI()">Copy ID</button>
            </div>

            <div id="qr-section" class="payment-details">
                <p>Scan to Pay</p>
                <img src="" class="qr-img" id="display-qr-code" alt="QR Code Loading...">
            </div>

            <div class="trans-box">
                <label style="margin-top: 0;">Enter Transaction ID / UTR (12 Digits) *</label>
                <input type="number" id="transId" placeholder="Ex: 4032189xxxxx" required>
                <small style="color: #aaa; font-size: 12px; display: block; margin-top: 5px;">
                    * Paste the 12-digit UTR number from Payment App.
                </small>
            </div>

            <button class="confirm-btn" onclick="sendToWhatsApp()">
                <i class="fa-brands fa-whatsapp"></i> Confirm & Send Data
            </button>
        </div>

        <div class="footer">
            <div class="social-icons">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
            <div class="handle-name">@sudheer03</div>
        </div>

    </div>

    <script>
        // ==========================================
        //         üëá SETTINGS üëá
        // ==========================================
        
        const myUPI = "8929094129@paytm";
        const myPhone = "918929094129";
        
        // ==========================================
        
        window.onload = function() {
            document.getElementById('display-upi-id').innerText = myUPI;
            let qrLink = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=" + myUPI + "%26pn=NoxTournament%26am=49";
            document.getElementById('display-qr-code').src = qrLink;
        };

        function showPopup(message) {
            document.getElementById('popup-text').innerText = message;
            document.getElementById('custom-popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('custom-popup').style.display = 'none';
        }

        function goToPayment() {
            const form = document.getElementById('main-form');
            var waNum = document.getElementById("waNumber").value.toString();
            var mobNum = document.getElementById("mobNumber").value.toString();

            if (waNum.length !== 10) {
                showPopup("Error: WhatsApp Number must be exactly 10 digits!"); 
                return; 
            }

            if (mobNum.length !== 10) {
                showPopup("Error: Mobile Number must be exactly 10 digits!"); 
                return;
            }

            if (form.checkValidity()) {
                document.getElementById('registration-page').style.display = 'none';
                document.getElementById('payment-page').style.display = 'block';
                window.scrollTo(0,0);
            } else {
                form.reportValidity();
            }
        }

        function sendToWhatsApp() {
            var tid = document.getElementById("transId").value.trim().toString();
            
            if (tid.length < 12) {
                showPopup("Invalid Transaction ID!\nIt must be at least 12 digits."); 
                return;
            }

            var storedIDs = JSON.parse(localStorage.getItem('usedTransIDs')) || [];
            if (storedIDs.includes(tid)) {
                showPopup("Error: This Transaction ID has already been used!"); 
                return;
            }

            var name = document.getElementById("userName").value;
            var gName = document.getElementById("gameName").value;
            var gId = document.getElementById("gameId").value;
            var wa = document.getElementById("waNumber").value;
            var mob = document.getElementById("mobNumber").value;
            var gmail = document.getElementById("gmailId").value;

            var message = "*New Registration for Nox Tournament* %0a" +
                          "---------------------------------%0a" +
                          "*Name:* " + name + "%0a" +
                          "*Game Name:* " + gName + "%0a" +
                          "*Game ID:* " + gId + "%0a" +
                          "*WhatsApp No:* " + wa + "%0a" +
                          "*Mobile No:* " + mob + "%0a" +
                          "*Gmail:* " + gmail + "%0a" +
                          "---------------------------------%0a" +
                          "*Transaction ID:* " + tid + "%0a" +
                          "*(Please verify payment in bank)*";

            storedIDs.push(tid);
            localStorage.setItem('usedTransIDs', JSON.stringify(storedIDs));

            var url = "https://wa.me/" + myPhone + "?text=" + message;
            window.open(url, '_blank').focus();
        }

        function showUPI() {
            document.getElementById('upi-section').style.display = 'block';
            document.getElementById('qr-section').style.display = 'none';
        }

        function showQR() {
            document.getElementById('qr-section').style.display = 'block';
            document.getElementById('upi-section').style.display = 'none';
        }

        function copyUPI() {
            navigator.clipboard.writeText(myUPI);
            showPopup("UPI ID Copied Successfully!"); 
        }
    </script>

</body>
</html>
