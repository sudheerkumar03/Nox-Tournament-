<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nox Tournament Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* --- ‡§ó‡•ç‡§≤‡•ã‡§¨‡§≤ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            /* BATTLEGROUND THEME BACKGROUND */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://wallpaperaccess.com/full/2288369.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #0d0d0d; /* ‡§Ö‡§ó‡§∞ ‡§á‡§Æ‡•á‡§ú ‡§≤‡•ã‡§° ‡§® ‡§π‡•ã ‡§§‡•ã ‡§ï‡§æ‡§≤‡§æ ‡§∞‡§Ç‡§ó */
            color: #ffffff; /* ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡§æ ‡§∞‡§Ç‡§ó ‡§∏‡§´‡§º‡•á‡§¶ */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            background: rgba(20, 20, 20, 0.9); /* ‡§™‡§æ‡§∞‡§¶‡§∞‡•ç‡§∂‡•Ä ‡§ï‡§æ‡§≤‡§æ ‡§¨‡•â‡§ï‡•ç‡§∏ */
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #ff4500; /* ‡§ë‡§∞‡•á‡§Ç‡§ú/‡§∞‡•á‡§° ‡§¨‡•â‡§∞‡•ç‡§°‡§∞ ‡§ó‡•á‡§Æ‡§ø‡§Ç‡§ó ‡§≤‡•Å‡§ï ‡§ï‡•á ‡§≤‡§ø‡§è */
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.3); /* ‡§ö‡§Æ‡§ï‡§§‡§æ ‡§π‡•Å‡§Ü ‡§á‡§´‡•á‡§ï‡•ç‡§ü */
        }

        /* --- ‡§´‡•â‡§∞‡•ç‡§Æ ‡§á‡§®‡§™‡•Å‡§ü‡•ç‡§∏ --- */
        h1 { 
            font-weight: 800; font-size: 32px; margin-bottom: 25px; 
            text-transform: uppercase; line-height: 1.2;
            color: #ff4500; /* ‡§ó‡•á‡§Æ‡§ø‡§Ç‡§ó ‡§ë‡§∞‡•á‡§Ç‡§ú ‡§ï‡§≤‡§∞ */
            text-shadow: 2px 2px 4px #000;
        }
        
        label { font-weight: 600; font-size: 14px; display: block; margin-bottom: 8px; margin-top: 15px; text-align: left; color: #ccc; }
        
        input {
            width: 100%; padding: 12px; 
            border: 1px solid #555; 
            background-color: #222; /* ‡§°‡§æ‡§∞‡•ç‡§ï ‡§á‡§®‡§™‡•Å‡§ü ‡§¨‡•â‡§ï‡•ç‡§∏ */
            border-radius: 6px; font-size: 16px; 
            color: #fff; /* ‡§á‡§®‡§™‡•Å‡§ü ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§∏‡§´‡§º‡•á‡§¶ */
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #ff4500; background-color: #000; }

        .fee-box {
            margin-top: 25px; border: 2px dashed #ff4500; padding: 15px;
            font-size: 22px; font-weight: bold; border-radius: 6px;
            color: #fff; background: rgba(255, 69, 0, 0.1);
        }

        /* --- ‡§¨‡§ü‡§® --- */
        .submit-btn, .confirm-btn {
            margin-top: 20px; width: 100%; padding: 15px; 
            background: linear-gradient(45deg, #ff4500, #ff0000); /* ‡§ó‡•á‡§Æ‡§ø‡§Ç‡§ó ‡§ó‡•ç‡§∞‡•á‡§°‡§ø‡§è‡§Ç‡§ü ‡§¨‡§ü‡§® */
            color: #fff; font-size: 18px; font-weight: bold; border: none;
            border-radius: 6px; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .submit-btn:hover, .confirm-btn:hover { transform: scale(1.02); }
        .confirm-btn { background: linear-gradient(45deg, #00b09b, #96c93d); } /* ‡§π‡§∞‡§æ ‡§¨‡§ü‡§® ‡§™‡•á‡§Æ‡•á‡§Ç‡§ü ‡§ï‡•á ‡§≤‡§ø‡§è */

        /* --- ‡§™‡•á‡§Æ‡•á‡§Ç‡§ü ‡§™‡•á‡§ú --- */
        #payment-page { display: none; }

        h2 { margin-bottom: 10px; font-weight: 800; text-transform: uppercase; color: #fff; }
        p { margin-bottom: 20px; font-size: 16px; font-weight: 600; color: #ddd; }

        .option-btn {
            width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ff4500;
            background: #222; color: #fff; font-size: 16px; font-weight: bold;
            cursor: pointer; border-radius: 6px; display: flex;
            align-items: center; justify-content: center; gap: 10px;
        }
        .option-btn:hover { background-color: #ff4500; color: #fff; }

        .payment-details {
            display: none; margin-top: 20px; border: 1px solid #444;
            padding: 20px; border-radius: 8px; background: #1a1a1a;
        }

        .upi-text {
            font-size: 18px; font-weight: bold; margin-bottom: 10px; display: block;
            background: #333; padding: 10px; border-radius: 4px; word-break: break-all; color: #ffeb3b;
        }

        .qr-img { width: 180px; height: 180px; margin: 0 auto; border: 4px solid #fff; border-radius: 8px; }
        .copy-btn { background: #444; color: #fff; border: 1px solid #fff; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

        /* --- Transaction ID Box --- */
        .trans-box {
            margin-top: 20px; text-align: left; border: 1px solid #555;
            padding: 15px; border-radius: 6px; background: #222;
        }

        /* --- ‡§´‡•Å‡§ü‡§∞ --- */
        .footer { margin-top: 40px; border-top: 1px solid #444; padding-top: 20px; text-align: center; }
        .social-icons { display: flex; justify-content: center; gap: 20px; margin-bottom: 10px; }
        .social-icons i { font-size: 24px; color: #fff; transition: transform 0.3s; }
        .social-icons i:hover { transform: scale(1.2); color: #ff4500; }
        .handle-name { font-weight: bold; font-size: 16px; color: #ccc; }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="registration-page">
            <h1>NOX <br> TOURNAMENT</h1>
            <form id="main-form" onsubmit="event.preventDefault(); goToPayment();">
                <label>Name *</label>
                <input type="text" id="userName" required>

                <label>Game Name *</label>
                <input type="text" id="gameName" required>

                <label>Game ID *</label>
                <input type="text" id="gameId" required>

                <label>WhatsApp Number (10 Digits) *</label>
                <input type="number" id="waNumber" placeholder="Ex: 9876543210" required>

                <label>Mobile Number (10 Digits) *</label>
                <input type="number" id="mobNumber" placeholder="Ex: 9876543210" required>

                <label>Gmail (Optional)</label>
                <input type="email" id="gmailId">

                <div class="fee-box">Tournament Fee: ‚Çπ49</div>

                <button type="submit" class="submit-btn">PROCEED TO PAYMENT</button>
            </form>
        </div>

        <div id="payment-page">
            <h2>Select Payment Method</h2>
            <p>Total Amount: ‚Çπ49</p>

            <button class="option-btn" onclick="showUPI()">
                <i class="fa-solid fa-wallet"></i> Pay via UPI ID
            </button>

            <button class="option-btn" onclick="showQR()">
                <i class="fa-solid fa-qrcode"></i> Pay via QR Code
            </button>

            <div id="upi-section" class="payment-details">
                <p>Send ‚Çπ49 to:</p>
                <span class="upi-text" id="display-upi-id">Loading...</span>
                <button class="copy-btn" onclick="copyUPI()">Copy ID</button>
            </div>

            <div id="qr-section" class="payment-details">
                <p>Scan to Pay</p>
                <img src="" class="qr-img" id="display-qr-code" alt="QR Code Loading...">
            </div>

            <div class="trans-box">
                <label style="margin-top: 0;">Enter Transaction ID / UTR (12 Digits) *</label>
                <input type="number" id="transId" placeholder="Example: 4032189xxxxx" required>
                <small style="color: #aaa; font-size: 12px; display: block; margin-top: 5px;">
                    * Paste the 12-digit UTR number from Payment App.
                </small>
            </div>

            <button class="confirm-btn" onclick="sendToWhatsApp()">
                <i class="fa-brands fa-whatsapp"></i> Confirm & Send Data
            </button>
        </div>

        <div class="footer">
            <div class="social-icons">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
            <div class="handle-name">@sudheer03</div>
        </div>

    </div>

    <script>
        // ==========================================
        //         üëá SETTINGS üëá
        // ==========================================
        
        const myUPI = "8929094129@paytm";
        const myPhone = "918929094129";
        
        // ==========================================
        
        window.onload = function() {
            document.getElementById('display-upi-id').innerText = myUPI;
            let qrLink = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=" + myUPI + "%26pn=NoxTournament%26am=49";
            document.getElementById('display-qr-code').src = qrLink;
        };

        // --- STEP 1: VALIDATION FOR PHONE NUMBERS ---
        function goToPayment() {
            const form = document.getElementById('main-form');
            
            // ‡§®‡§Ç‡§¨‡§∞ ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§ï‡•Ä ‡§µ‡•à‡§≤‡•ç‡§Ø‡•Ç ‡§â‡§†‡§æ‡§ì
            var waNum = document.getElementById("waNumber").value.toString();
            var mobNum = document.getElementById("mobNumber").value.toString();

            // 1. WhatsApp ‡§®‡§Ç‡§¨‡§∞ ‡§ö‡•á‡§ï (10 Digits)
            if (waNum.length !== 10) {
                alert("Error: WhatsApp Number must be exactly 10 digits!");
                return; // ‡§∞‡•ã‡§ï ‡§¶‡•ã
            }

            // 2. Mobile ‡§®‡§Ç‡§¨‡§∞ ‡§ö‡•á‡§ï (10 Digits)
            if (mobNum.length !== 10) {
                alert("Error: Mobile Number must be exactly 10 digits!");
                return; // ‡§∞‡•ã‡§ï ‡§¶‡•ã
            }

            // ‡§Ö‡§ó‡§∞ ‡§∏‡§¨ ‡§∏‡§π‡•Ä ‡§π‡•à ‡§§‡•ã ‡§Ü‡§ó‡•á ‡§¨‡§¢‡§º‡•ã
            if (form.checkValidity()) {
                document.getElementById('registration-page').style.display = 'none';
                document.getElementById('payment-page').style.display = 'block';
                window.scrollTo(0,0);
            } else {
                form.reportValidity();
            }
        }

        // --- STEP 2: VALIDATION FOR TRANSACTION ID ---
        function sendToWhatsApp() {
            var tid = document.getElementById("transId").value.trim().toString();
            
            // 1. Transaction ID ‡§≤‡•á‡§Ç‡§• ‡§ö‡•á‡§ï (‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ 12)
            if (tid.length < 12) {
                alert("Error: Invalid Transaction ID! It must be at least 12 digits.");
                return;
            }

            // 2. ‡§°‡•Å‡§™‡•ç‡§≤‡•Ä‡§ï‡•á‡§ü ‡§ö‡•á‡§ï
            var storedIDs = JSON.parse(localStorage.getItem('usedTransIDs')) || [];
            if (storedIDs.includes(tid)) {
                alert("Error: This Transaction ID has already been used!");
                return;
            }

            // ‡§°‡•á‡§ü‡§æ ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡•ã
            var name = document.getElementById("userName").value;
            var gName = document.getElementById("gameName").value;
            var gId = document.getElementById("gameId").value;
            var wa = document.getElementById("waNumber").value;
            var mob = document.getElementById("mobNumber").value;
            var gmail = document.getElementById("gmailId").value;

            var message = "*New Registration for Nox Tournament* %0a" +
                          "---------------------------------%0a" +
                          "*Name:* " + name + "%0a" +
                          "*Game Name:* " + gName + "%0a" +
                          "*Game ID:* " + gId + "%0a" +
                          "*WhatsApp No:* " + wa + "%0a" +
                          "*Mobile No:* " + mob + "%0a" +
                          "*Gmail:* " + gmail + "%0a" +
                          "---------------------------------%0a" +
                          "*Transaction ID:* " + tid + "%0a" +
                          "*(Please verify payment in bank)*";

            // ID ‡§∏‡•á‡§µ ‡§ï‡§∞‡•ã
            storedIDs.push(tid);
            localStorage.setItem('usedTransIDs', JSON.stringify(storedIDs));

            // WhatsApp ‡§≠‡•á‡§ú‡•ã
            var url = "https://wa.me/" + myPhone + "?text=" + message;
            window.open(url, '_blank').focus();
        }

        function showUPI() {
            document.getElementById('upi-section').style.display = 'block';
            document.getElementById('qr-section').style.display = 'none';
        }

        function showQR() {
            document.getElementById('qr-section').style.display = 'block';
            document.getElementById('upi-section').style.display = 'none';
        }

        function copyUPI() {
            navigator.clipboard.writeText(myUPI);
            alert("UPI ID Copied!");
        }
    </script>

</body>
</html>
